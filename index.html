<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template HTML CSS</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Font Awsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Google FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body>

        <!-- ASIDE BAR -->
        <aside>
            <div class="logo">
                <img src="img/logo.svg" alt="logo">
            </div>

            <nav>
                <div class="nav-button">
                    <img src="img/home.svg" alt="home">
                    <p>Home</p>
                </div>

                <div class="nav-button">
                    <img src="img/search.svg" alt="search">
                    <p>Cerca</p>
                </div>

                <div class="nav-button">
                    <img src="img/libreria.svg" alt="libreria">
                    <p>La tua libreria</p>
                </div>
            </nav>

            <div class="playlist-container">
                
                <h4>PLAYLIST</h4>

                <div class="nav-button">
                    <div class="square">
                        <i class="fa-solid fa-plus fa-xl"></i>
                    </div>
                    <p>Crea Playlist</p>
                </div>

                <p>Nome Playlist</p>
                <p>Nome Playlist</p>
                <p>Nome Playlist</p>
                <p>Nome Playlist</p>
                <p>Nome Playlist</p>
                <p>Nome Playlist</p>
                <p>Nome Playlist</p>
            </div>

        </aside>

        <!-- main --> 

         <main>    
            <div class="main-container">
    
                <div class="opacity-bar"></div>

                <div class="button-bar">
                    <a href="" class="my-btn">EFFETUA L'UPGRADE</a>
                </div>

                <div class="navigation-container">
                    <div class="navigation-bar">
                        <ul>
                            <li><a href="">in evidenza</a></li>
                            <li><a href="">podcast</a></li>
                            <li><a href="">classifiche</a></li>
                            <li><a href="">generi e mood</a></li>
                            <li><a href="">nuove uscite</a></li>
                            <li><a href="">scopri</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </main>
        

        <!-- footer -->
        <footer>

            <div class="song-info">
                <div class="img-container">
                    <img src="img/nirvana.jpg" alt="Lithium">
                </div>

                <div class="song-description">
                    <p>Nirvana</p>
                    <p>Lithium</p>
                </div>

                <div class="song-icons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>

            </div>

            <div class="progress-player">

                <div class="player-buttons">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>

                <div class="progress-container">
                    <span>0:25</span>
                    <div class="progress-bar">
                        <div class="progress">

                        </div>
                    </div>
                    <span>4:35</span>
                </div>
            </div>

            <div class="song-volume">

                <div class="volume-icons">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-desktop"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </div>

                <div class="volume-container">
                    <div class="volume-bar">
                        <div class="volume-progress">

                        </div>
                    </div>
                </div>
            </div>
                
        </footer>
        <!-- /footer -->
    </body>
</html>
